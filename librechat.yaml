version: 1.1.2
cache: true
registration:
  socialLogins: ["github"]
modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: "claude-sonnet-3.5"
      label: "Claude Sonnet 3.5"
      preset:
        default: true
        endpoint: "anthropic"
        model: "claude-3-5-sonnet-20240620"
        maxContextTokens: 200000
        max_tokens: 4096
        temperature: 0.7
        modelLabel: "Claude Sonnet 3.5"
        greeting: |
          Hello! I'm Claude Sonnet 3.5, an AI assistant created by Anthropic. How can I help you today?
        promptPrefix: |
          You are Claude Sonnet 3.5, an AI assistant created by Anthropic. You are helpful, harmless, and honest.

          Human: Hi Claude, I have a task for you.

          Claude: Hello! I'm glad to assist you with your task. Please go ahead and describe what you need help with, and I'll do my best to provide useful information or guidance. What's the task you have in mind?
